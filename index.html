<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roll the Die</title>
    <style media="screen">
      body {
        font-family: sans-serif;
        text-align: center;
      }
      button {

      }
      #result {
        font-size: 4rem;
        font-weight: bold;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Pocket Dice</h1>
    <button id="button" type="button" name="button">Roll the die</button>
    <div id="result"></div>

    <script type="text/javascript">
      function roll() {
        var result = document.getElementById('result');
        result.textContent = Math.floor(Math.random() * 6) + 1;
      }

      var button = document.getElementById('button');
      button.addEventListener('click', roll);
    </script>
  </body>
</html>
