<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Short some dice?</title>
    <meta property="og:title" content="Short some Dice?">
    <meta property="og:url" content="http://dice.ebsen.me">
    <!-- <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css"> -->

    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">

  <body>
    <h1>Short some dice?</h1>
    <p>Click or tap the button below.</p>
    <div id="result" class="animated"></div>
    <button id="rollBtn" class="pure-button pure-button-primary extra-large" type="button" name="button">Roll the die</button>
    <div class="settings">
      <div class="settings-heading">
        <h2>Settings</h2>
      </div>
      <div class="settings-pane">
        <!-- <div class="numDie">
          Number of die: <span id="die">1</span>
          <button id="moreDie" class="pure-button" type="button" name="button">More</button>
          <button id="lessDie" class="pure-button" type="button" name="button">Less</button>
        </div> -->
        <div class="numFaces">
          Number of faces: <span id="faces">6</span>
          <button id="moreFaces" class="pure-button" type="button" name="button">More</button>
          <button id="lessFaces" class="pure-button" type="button" name="button">Less</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
