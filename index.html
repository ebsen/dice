<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Short some dice?</title>
    <meta property="og:title" content="Short some Dice?">
    <meta property="og:url" content="http://dice.ebsen.me">
    <!-- <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css"> -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.6.0/base-min.css&pure/0.6.0/buttons-min.css">
    <!-- <link rel="stylesheet" href="animate.css" media="screen"> -->
    <style media="screen">
      body {
        text-align: center;
      }
      /*button {
        margin-top: 1rem;
      }*/
      #result {
        font-size: 6rem;
        font-weight: bold;
        height: 6rem;
        margin-bottom: 1rem;
      }
      .extra-large {
        font-size: 125%;
      }
    </style>
  </head>
  <body>
    <h1>Short some dice?</h1>
    <p>Click or tap the button below.</p>
    <div id="result" class="animated"></div>
    <button id="button" class="pure-button pure-button-primary extra-large" type="button" name="button">Roll the die</button>

    <script type="text/javascript">

      var button = document.getElementById('button');

      button.addEventListener('click', roll);
      button.addEventListener('mousedown', activateButton);
      button.addEventListener('mouseup', deactivateButton);

      // events.split(' ').forEach(function (type) {
      //   button.addEventListener(type, roll);
      // });

      // function clearTheTable() {
      //   result.classList.add('slideOutRight');
      // }

      function roll() {
        // var events = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
        var result = document.getElementById('result');

        // clearTheTable();
        // result.classList.add('slideOutRight');
        // TODO: When that animation is _done_, set the new value and animate it in...

        result.textContent = Number(Math.floor(Math.random() * 6) + 1).toString();
      }
      function activateButton() {
        this.classList.add('pure-button-active');
      }
      function deactivateButton() {
        this.classList.remove('pure-button-active');
      }
    </script>
  </body>
</html>
